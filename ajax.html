<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Ajax Tutorial - JavaScript</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>


    <div class="container my-2">
        <h1 class="text-center">Welcome to Ajax Tutorial</h1>
        <h4><strong>Make real google search get response as json</strong></h4>

        <div class="mb-3">
            <input type="text" class="form-control" id="query" placeholder="Enter Search Query">
        </div>

        <button type="button" class="mx-2 btn btn-primary" id="fetchBtn">Fetch Data </button>
        <button type="button" class="mx-2 btn btn-primary" id="postBtn">Post Data </button>
        <button type="button" class="mx-2 btn btn-primary" id="fetchFruit">Fetch Fruits Name </button>
        <button type="button" class="mx-2 btn btn-primary" id="fetchVegetable">Fetch Vegetables Name </button>
        <button type="button" class="mx-2 btn btn-danger" id="backupBtn">Clear</button>

        <div class="container my-2"
            style="height: 350px; overflow: auto; background-color: rgb(22, 22, 22); color: white; border-radius: 5px;padding-left: 40px;">
            <button class="float-right btn btn-outline-success btn-sm" style="margin-left: 96%;margin-top: 0.5%;"
                id="copy">Copy</button>
            <p id="data">Your Response Display Here</p>
        </div>
    </div>


    <script src="js/35_Ajax.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

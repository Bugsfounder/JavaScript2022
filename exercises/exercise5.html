<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="../owner.png" type="image/x-icon">

    <title>My Alarm Clock - Exercise 5</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">MyAlarm</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="container">

        <h1 class="text-center my-3"><b>Welcome to MyAlarm</b></h1>

        <div class="container d-flex justify-content-center my-5">
            <form class="row g-3">
                <div class="col-auto">
                    <label for="alarmName" class="visually-hidden">Alarm Name</label>
                    <input type="text" class="form-control" placeholder="Alarm Name" id="alarmName">
                </div>
                <div class="col-auto">
                    <label for="time" class="visually-hidden">Enter Time</label>
                    <input type="time" class="form-control" id="time" required>
                </div>
                <div class="col-auto">
                    <button id="alarmBtn" class="btn btn-primary mb-3 visible">Set Alarm</button>
                    <button id="stopAlarmBtn" class="btn btn-primary mb-3 invisible">Stop Alarm</button>
                </div>
            </form>
        </div>

        <div class="container">
            <h3>Your Alarms</h3>
            <div class="container" style="height: 300px; overflow: auto;">

                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th scope="col">No.</th>
                            <th scope="col">ALARM NAME</th>
                            <th scope="col">ACTIVATE IN</th>
                            <th scope="col">ACTIVATE AT</th>
                            <th scope="col">SET AT</th>
                            <th scope="col">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr>
                            <th scope="row">1</th>
                            <td>study physics</td>
                            <td>2 hours</td>
                            <td>02:03:04</td>
                            <td>15:03:05</td>
                            <td>
                                <button class="btn btn-primary btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td>
                        </tr>

                    </tbody>
                </table>

            </div>

        </div>

    </div>

    <script src="6_CreatinganAlarmApp:Exercise6.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    </script>
</body>

</html>

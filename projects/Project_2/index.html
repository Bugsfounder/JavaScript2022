<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Project 2 - Building a College Library Website | JavaScript</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">HarryPotterLibrary</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" id="searchQuery" type="search" placeholder="Search"
                        aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div id="message" style="height: 35px;">

    </div>

    <div class="container my-3">
        <h1 class="text-center">Harry Potter Library</h1>
        <hr>
        <form id="libraryForm">
            <div class="row mb-3">
                <label for="bookName" class="col-sm-2 col-form-label">Book Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="bookName">
                </div>
            </div>
            <div class="row mb-3">
                <label for="author" class="col-sm-2 col-form-label">Author Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="author">
                </div>
            </div>
            <fieldset class="row mb-3">
                <legend class="col-form-label col-sm-2 pt-0">Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="fiction" value="fiction" checked>
                        <label class="form-check-label" for="fiction">
                            Fiction
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="type" id="computerProgramming"
                            value="computerProgramming">
                        <label class="form-check-label" for="computerProgramming">
                            Computer Programming
                        </label>
                    </div>
                    <div class="form-check disabled">
                        <input class="form-check-input" type="radio" name="type" id="science" value="science">
                        <label class="form-check-label" for="science">
                            Science
                        </label>
                    </div>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Add Book</button>
        </form>

        <div id="table">

            <h1 id="noBooks" class="mt-3">Your Books</h1>
            <div style="
            height: 400px;
            overflow: auto;
        ">
                <hr>
                <table class="table table-striped table-hover" id="entireTable">
                    <thead>
                        <tr>
                            <th scope="col">SL.NO.</th>
                            <th scope="col">BOOK</th>
                            <th scope="col">AUTHOR</th>
                            <th scope="col">TYPE</th>
                            <th scope="col">ACTION</th>
                        </tr>
                    </thead>


                    <tbody id="tableBody">
                    </tbody>

                </table>
            </div>
        </div>


    </div>





    <!-- <script src="js/index.js"></script> -->
    <script src="js/indexES6.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="shortcut icon" href="owner.png" type="image/x-icon">
    <title>Welcome to Dragon Travels - Project 4</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">DragonTravels</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div style="height: 50px;">

        <div id="success" class="alert alert-dismissible fade" role="alert">
            <strong>Success!</strong> Your Travel has been Submitted successfully.
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>


    <div class="container">
        <h1 class="text-center"><b>Dragon Travel Desk</b></h1>
        <form>
            <div class="form-group">
                <label for="name">Username</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your username">
                <small id="namevalid" class="form-text text-muted invalid-feedback">
                    <p id="nameMessage" class="text-danger">Your username must be 2-10 characters long and should not
                        start
                        with a number
                    </p>
                </small>
            </div>

            <div class="form-group">
                <label for="email">Email address</label>
                <input type="text" class="form-control" id="email" placeholder="Enter your email">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">
                    <p id="nameMessage" class="text-danger"> Your email must be a valid email</p>
                </small>
            </div>
            <div class="form-group">
                <label for="address">Enter your phone number</label>
                <input class="form-control" name="phone" id="phone" rows="3">
                <small id="emailvalid" class="form-text text-muted invalid-feedback">
                    <p id="nameMessage" class="text-danger"> Your phone number must be 10 digit long</p>
                </small>
            </div>
            <div class="form-group">
                <label for="car">Select your car</label>
                <select class="form-control" id="car">
                    <option>Omni</option>
                    <option>Maruti 800</option>
                    <option>Ford Titanium</option>
                    <option>Audi A4</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Enter your address</label>
                <textarea class="form-control" name="address" id="address" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label for="exampleFormControlTextarea1">Any other message</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <button id="submit" class="btn btn-primary my-1">Submit</button>
        </form>
    </div>




    <script src="js/index.js"></script>
    <!-- BOOTSTRAP JS BUNDLE  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
    <title>PostMan Clone - Project 6 | JavaScript Cource</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">PostMaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3 fw-bold">Welcome To PostMaster</h1>
    </div>

    <div class="container">
        <!-- URL BOX  -->
        <div class="mb-3 row">
            <label for="url" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlField" placeholder="Paste url here">
            </div>
        </div>

        <!-- REQUEST TYPE BOX  -->
        <fieldset>
            <div class="mb-3 row">
                <label for="url" class="col-sm-2 col-form-label">REQUEST TYPE</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-label" for="post">
                            POST
                        </label>
                    </div>
                </div>
        </fieldset>

        <!-- CONTENT TYPE BOX  -->
        <fieldset>
            <div class="mb-3 row">
                <label for="url" class="col-sm-2 col-form-label">CONTENT TYPE</label>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="jsonRadio" value="json"
                            checked>
                        <label class="form-check-label" for="json">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="parametersRadio"
                            value="parameters">
                        <label class="form-check-label" for="parameters">
                            CUSTOM PARAMETERS
                        </label>
                    </div>
                </div>
        </fieldset>

        <!-- PARAMETERS BOX - THIS WILL HIDE ON CLICKING JSON OPTION IN CONTENT TYPE  -->
        <div id="parametersBox">
            <div class="mb-3 row g-3">
                <div class="col-sm-9 d-flex">
                    <label for="url" class="col-sm-3 col-form-label">Parameter 1</label>
                    <div class="col-md-6 me-5">
                        <input type="text" class="form-control" id="parameterKey1" placeholder="Parameter 1 Key">
                    </div>
                    <div class="col-md-6 me-2">
                        <input type="text" class="form-control" id="parameterValue1" placeholder="Parameter 1 Value">
                    </div>
                    <button id="addParameter" class="btn btn-primary">+</button>
                </div>
            </div>
        </div>
        <div id="parameters">

        </div>

        <!-- JSON BOX - THIS WILL HIDE ON CLICKING PARAMETERS OPTION IN CONTENT TYPE  -->
        <div id="jsonBox">
            <div class="mb-3 row">
                <label for="requestJsonText" class="col-sm-2 col-form-label">JSON</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonText" rows="3"
                        placeholder="Enter Valid JSON Here"> </textarea>
                </div>
            </div>
        </div>

        <!-- SUBMIT BUTTON WHICH WILL TRIGGER FETCH API  -->
        <div class="mb-3 row">
            <div class="col-sm-10">
                <button id="send" class="btn btn-primary">Send</button>
            </div>
        </div>


        <div id="responseJsonBox">
            <div class="mb-3 row">
                <label for="responseJsonText" class="col-sm-2 col-form-label">RESPONSE</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="responseJsonText"
                        rows="3">Your Response Will Appear Here</textarea> -->

                    <pre style="height: 500px;overflow: auto;" id='responsePre' class="language-javascript">
                            <code id='responsePrism' class="language-javascript"> 
                                Your response will appear here 
                            </code>
                    </pre>

                </div>
            </div>
        </div>


    </div>


    </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <script src="js/index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
